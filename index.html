<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Italiaanse Werkwoorden Oefenen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Oefen Italiaanse Werkwoorden</h1>

    <!-- Filter voor sterke/zwakke werkwoorden -->
    <label for="filterType">Filter werkwoorden:</label>
    <select id="filterType">
        <option value="alle">Alle werkwoorden</option>
        <option value="sterk">Sterke werkwoorden</option>
        <option value="zwak">Zwakke werkwoorden</option>
    </select>

    <!-- Oefeningsectie -->
    <div id="oefening">
        <p id="vraag">Klik op start om een werkwoord te oefenen!</p>
        <input type="text" id="antwoord" placeholder="Typ je antwoord hier...">
        <button id="controleer">Controleer</button>
        <p id="feedback"></p>
    </div>

    <button id="start">Start Oefening</button>

    <!-- Formulier om nieuwe werkwoorden toe te voegen -->
    <div id="voegWerkwoordToe">
        <h2>Voeg een nieuw werkwoord toe</h2>
        <input type="text" id="nieuwWerkwoord" placeholder="Infinitief">
        <input type="text" id="io" placeholder="1e persoon enkelvoud (io)">
        <input type="text" id="tu" placeholder="2e persoon enkelvoud (tu)">
        <input type="text" id="lui_lei" placeholder="3e persoon enkelvoud (lui/lei)">
        <input type="text" id="noi" placeholder="1e persoon meervoud (noi)">
        <input type="text" id="voi" placeholder="2e persoon meervoud (voi)">
        <input type="text" id="loro" placeholder="3e persoon meervoud (loro)">
        <button id="toevoegen">Werkwoord toevoegen</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
