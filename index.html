<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Italiaans Oefen App</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js" defer></script>
</head>
<body>
    <h1>Italiaans Werkwoorden Oefen App</h1>
    
    <h2>Voeg een nieuw werkwoord toe</h2>
    <form id="werkwoordForm">
        <input type="text" id="nieuwWerkwoord" placeholder="Infinitief" required>
        <input type="text" id="io" placeholder="1e persoon enkelvoud" required>
        <input type="text" id="tu" placeholder="2e persoon enkelvoud" required>
        <input type="text" id="lui_lei" placeholder="3e persoon enkelvoud" required>
        <input type="text" id="noi" placeholder="1e persoon meervoud" required>
        <input type="text" id="voi" placeholder="2e persoon meervoud" required>
        <input type="text" id="loro" placeholder="3e persoon meervoud" required>
        <button type="button" id="toevoegen">Voeg Werkwoord Toe</button>
    </form>

    <h2>Gepubliceerde Werkwoorden</h2>
    <div id="werkwoordenLijst"></div>
</body>
</html>
